<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="left-side">
        <h5>SoftUni</h5>

        <h2>Welcome to SoftUni.</h2>
        <p>Are you ready to become a dev?</p>

        <div class="icons">
            <i class="fas fa-globe-americas"></i>
            <i class="fab fa-github"></i>
            <i class="fab fa-twitter"></i>
        </div>
        
    </div>

    <form action="register">
        <p>USERNAME</p>
        <input type="text" name="username" placeholder="antoniyaat">
        <p>EMAIL</p>
        <input type="email" name="email" placeholder="a.atanasova@softuni.bg">
        <p>PASSWORD</p>
        <input type="password" name="password" placeholder="********">
        <p>REPEAT PASSWORD</p>
        <input type="password" name="repeat password" placeholder="********">
        <p>
            <button>REGISTER</button>
            <span>I am already a ninja</span>
        </p>
    </form>
</body>
</html>
